# Name of the workflow (shows up in GitHub Actions tab)
name: CI Pipeline

# When should this workflow run?
on:
  push:
    branches: [ main, feature/* ]  # Run on pushes to main or any feature branch
  pull_request:
    branches: [ main ]              # Run on PRs to main

# Jobs to run (can have multiple jobs running in parallel)
jobs:
  # Job name: "test"
  test:
    # What operating system to run on
    runs-on: ubuntu-latest
    
    # Steps to execute (run in order, top to bottom)
    steps:
      # Step 1: Get the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      # Step 4: Run the tests!
      - name: Run tests
        run: |
          pytest tests/ -v
